<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caza Secretos</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="css/level2.css" />
    <script src="js/index.js"></script>
    <style>
      body {
        min-height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 1)),
          url("images/niño.gif");
      }
      .five:active {
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
          url("images/niño.gif");
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div
        id="one"
        class="one"
        style="background-color: blue"
        onmousedown="mouseDownBlue()"
        onmouseup="document.getElementById('one').style.backgroundColor = 'blue';"
      ></div>
      <div
        id="two"
        class="two"
        style="background-color: red"
        onmousedown="mouseDownRed()"
        onmouseup="document.getElementById('two').style.backgroundColor = 'red';"
      ></div>
      <div
        id="three"
        class="three"
        style="background-color: green"
        onmousedown="mouseDownGreen()"
        onmouseup="document.getElementById('three').style.backgroundColor = 'green';"
      ></div>
      <div
        id="four"
        class="four"
        style="background-color: pink"
        onmousedown="mouseDownPink()"
      ></div>
      <div
        id="five"
        class="five"
        style="background-color: black"
        onmousedown="mouseDownBlack()"
      ></div>
      <div
        id="six"
        class="six"
        style="background-color: orange"
        onmousedown="mouseDownOrange()"
      ></div>
    </div>
  </body>
</html>
